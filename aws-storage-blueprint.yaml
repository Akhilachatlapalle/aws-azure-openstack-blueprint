tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/3.4/types.yaml
  - http://www.getcloudify.org/spec/aws-plugin/1.4.1/plugin.yaml

inputs:

  vol_zone:
    default: us-east-1c

  vol_size:
    default: 2

  vol_device:
    default: /dev/xvdf

dsl_definitions:

  aws_config: &AWS_CONFIG
    aws_access_key_id: { get_input: aws_access_key_id }
    aws_secret_access_key: { get_input: aws_secret_access_key }
    ec2_region_name: { get_input: ec2_region_name }
    ec2_region_endpoint: { get_input: ec2_region_endpoint }

node_templates:

  cloudify_volume:
    type: cloudify.aws.nodes.Volume
    properties:
      zone: { get_input: vol_zone }
      size: { get_input: vol_size }
      device: { get_input: vol_device }
      aws_config: *AWS_CONFIG
    relationships:
      - type: cloudify.aws.relationships.volume_connected_to_instance
        target: cloudify_vm
